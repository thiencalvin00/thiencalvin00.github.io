<!DOCTYPE html>
<html>
 
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->



    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Favicon head tag -->
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="{{ site.baseurl }}/js/infinite-jekyll.js"></script> -->
    <script src="{{ site.baseurl }}/js/infinite-scroll.pkgd.min.js"></script>


    <!-- <script type="text/javascript">
      window.onload = function() {
    if (window.jQuery) {  
        // jQuery is loaded  
        alert("Yeah!");
    } else {
        // jQuery is not loaded
        alert("Doesn't Work");
    }
  };
    </script> -->

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="w3-bar" id="myNavbar">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <!-- <p class="site-description">{{ site.description }}</p> -->
          </div>

          <nav>
            <!-- <a href="#about">About</a> -->
            <!-- <a href="{{ site.baseurl }}/blog/category">Category</a> -->
          </nav>

          


        </header>
      </div>

      <!-- Html Elements for Search -->
      <!-- <div id="search-container">
          <input type="text" id="search-input" placeholder="search...">
          <ul id="results-container"></ul>
      </div> -->
        
      <!-- Script pointing to search-script.js -->
      <script src="{{ site.baseurl }}/js/search-script.js"></script>
      
      <!-- Configuration -->
      <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json'
      })
      </script>


    </div>

      <div id="main" role="main">
          {{ content }}
      </div>
    
        <div class="wrapper-footer">
          <div class="container">
            <footer class="footer">
              {% include svg-icons.html %}
            </footer>
          </div>
        </div>
    

    {% include analytics.html %}

      <!-- Change style of navbar on scroll -->
      <script>
          window.onscroll = function() {myFunction()};
          function myFunction() {
              var navbar = document.getElementById("myNavbar");
              if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                  navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
              } else {
                  navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
              }
          }
        </script>
    
  </body>
</html>
