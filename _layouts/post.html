---
layout: default
---

<img src="{{ page.image | prepend: site.baseurl }}">
<article class="postcontent">
  

  <h1>{{ page.title }}</h1>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

 

  {% include disqus.html %}
</article>
